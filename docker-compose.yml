version: '3'
services:
  mysql:
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=T2024W73ing0
      - MYSQL_DATABASE=twingo
    image: mysql
    networks:
      - jenkins
    volumes:
      - data:/var/lib/mysql
    restart: on-failure

  twingo-auth:
    build: .
    depends_on:
      - mysql
    container_name: twingo-auth
    ports:
      - "5172:3000"
    volumes:
      - logs:/code/logs
    links:
      - "mysql:db"
    networks:
      - jenkins
    restart: on-failure

volumes:
  data:
  logs:
networks:
  jenkins:
    name: jenkins
    external: true